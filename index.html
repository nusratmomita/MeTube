<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>MeTube</title>
    <style>
        .active{
            background-color: brown;
            color: wheat;
        }
    </style>
</head>
<body>
    <header>
        <nav class="my-8 w-11/12 mx-auto border-b-2 py-4 flex justify-between border-[#17171720]">
            <div>
                <img src="assets/Logo.png" alt="logo">
            </div>
            <div>
                <button class="btn">Sort by view</button>
            </div>
            <div>
                <button class="btn bg-[#FF1F3D] text-white">Blog</button>
            </div>
        </nav>
    </header>

    <main>
        <!-- buttons -->
        <section id="category-btn" class="flex justify-center gap-3">
            <button onclick="loadVideos()" class="btn btn-md hover:bg-[#FF1F3D] hover:text-white">All</button>
        </section>

        <section class="w-11/12 mx-auto grid grid-cols-4 gap-5" id="video-container">

            <div class="py-28 col-span-4 flex flex-col justify-center items-center text-center">
                <img class="w-[120px]" src="assets/Icon.png" alt="Icon">
                <h1 class="text-2xl text-gray-600 font-semibold">Oops!! Sorry, There is no content here</h1>
            </div>
        </section>
    </main>


    <script src="scripts/index.js"></script>
</body>
</html>
